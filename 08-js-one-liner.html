<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random number generation</title>
</head>

<body>
    <script>
        getRandomNumber = (min, max) => Math.floor(Math.random() * (max - min + 1))+ min;

        console.log(getRandomNumber(10, 100));

    </script>

</body>

</html>
