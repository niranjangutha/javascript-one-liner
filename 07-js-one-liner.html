<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>is Arry/Object values are equal</title>
</head>

<body>
    <script>
        /*
         * array and object are store the multiple values, that will be stored in the diffrent storage locations in memory.
         * while comparing the array/object it will point out the references not for values
         * here we are going to learn to compare the values of array and object.
         */
        var array1 = [1, 2, 4, 5];
        var array2 = [1, 2, 3, 5];

        isVariablevaluesEqual = (val1, val2) => JSON.stringify(val1) === JSON.stringify(val2);

        console.log(isVariablevaluesEqual(array1, array2));

        var object1 = { x: 10, y: 20 };
        var objext2 = { x: 10, y: 20 };

        console.log(isVariablevaluesEqual(object1, objext2));

    </script>

</body>

</html>
